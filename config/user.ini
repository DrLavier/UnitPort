[PREFERENCES]
# 用户界面主题
theme = dark

# 代码编辑器字体大小
editor_font_size = 10

# 自动保存间隔（分钟，0表示禁用）
autosave_interval = 5

# 显示网格
show_grid = true

# 启用代码高亮
enable_syntax_highlight = true

[RECENT]
# 最近打开的项目（自动维护）
recent_projects = 

# 最近使用的机器人类型
last_robot_type = go2

# 最近使用的动作
last_action = stand

[CUSTOM]
# 用户可以在这里添加自定义配置
# 例如：
# my_custom_setting = value
